<div class="contact-form-container">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <h2>Contact Us</h2>

    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        name="name"
        class="form-control"
        [(ngModel)]="formData.name"
        required
        #name="ngModel"
      />
      <div class="error" *ngIf="name.invalid && name.touched">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="formData.email"
        required
        email
        #email="ngModel"
      />
      <div class="error" *ngIf="email.invalid && email.touched">
        <span *ngIf="email.errors?.['required']">Email is required.</span>
        <span *ngIf="email.errors?.['email']">Invalid email address.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        class="form-control"
        rows="4"
        [(ngModel)]="formData.message"
        required
        #message="ngModel"
      ></textarea>
      <div class="error" *ngIf="message.invalid && message.touched">
        Message is required.
      </div>
    </div>

    <button type="submit" [disabled]="f.invalid" class="submit-btn">
      Send
    </button>

   
    <div *ngIf="submitted" class="success-message">
      <!-- Using built-in pipes to format the name -->
      Thank you for contacting us, {{ formData.name | titlecase }}! <br>
      <!-- Show email in lowercase -->
      Your email: <span>{{ formData.email | lowercase }}</span><br>
      <!-- Show the message with the first letter uppercase -->
      Message: <span>{{ formData.message | uppercase }}</span><br>
      <!-- Show the whole formData object as JSON for debugging -->
      <pre>{{ formData | json }}</pre>
      We will get back to you soon.
    </div>
  </form>
</div>
