<div class="contact-form-container">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <h2>Contact Us</h2>

    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        type="text"
        class="form-control"
        formControlName="name"
      />
      <div class="error" *ngIf="submitted && contactForm.get('name')?.invalid">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        class="form-control"
        formControlName="email"
      />
      <div class="error" *ngIf="submitted && contactForm.get('email')?.invalid">
        <span *ngIf="contactForm.get('email')?.errors?.['required']">Email is required.</span>
        <span *ngIf="contactForm.get('email')?.errors?.['email']">Invalid email address.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        id="message"
        rows="4"
        class="form-control"
        formControlName="message"
      ></textarea>
      <div class="error" *ngIf="submitted && contactForm.get('message')?.invalid">
        Message is required.
      </div>
    </div>

    <button type="submit" [disabled]="contactForm.invalid" class="submit-btn">
      Send
    </button>

    <div *ngIf="submitted && contactForm.valid" class="success-message">
      Thank you for contacting us, {{ contactForm.value.name }}!
    </div>
  </form>
</div>
